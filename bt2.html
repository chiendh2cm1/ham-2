<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let result = 0.305 * foot;
        return result;
    }

    function meterToFoot(meter) {
        let result2 = 3.279 * meter;
        return result2
    }

    convert1 = footToMeter(1)
    document.write(convert1 + "<br/>")
    convert2 = footToMeter(2)
    document.write(convert2 + "<br/>")
    convert3 = footToMeter(9)
    document.write(convert3 + "<br/>")
    convert4 = footToMeter(10)
    document.write(convert4 + "<br/>")
    convert5 = meterToFoot(20)
    document.write(convert5 + "<br/>")
    convert6 = meterToFoot(25)
    document.write(convert6 + "<br/>")
    convert7 = meterToFoot(60)
    document.write(convert7 + "<br/>")
    convert8 = meterToFoot(65)
    document.write(convert8 + "<br/>")
</script>
</body>
</html>
