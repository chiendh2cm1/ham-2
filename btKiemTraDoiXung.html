    let str = prompt("nhập chuỗi cần kiểm tra");
    let array = str.split('');

    function isPalindrome(arr) {
        let first = 0;
        let last = arr.length - 1;
        while (last > first) {
            if (arr[first] !== arr[last]) {
                return false;
            }
            first++;
            last--;
        }
        return true;
    }
